    <style>

        body {
            background-image: url("images/background.jpg");

            font-family: Georgia, 'Times New Roman', Times, serif;

        .navbar-nav {
            margin-right: 20px!important;

            color: #666666!important;
        }

        }

        .footer {

            width: 100%;
            height: 60px;
            background-color: #666666;
            text-align: center;
            border-top: #4aaaa5 solid 10px;
            z-index: 3;

        .text-muted {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 8pt;

        }

            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px 20px;

        }

        .pic1, .pic2, .pic3, .pic4, .pic5 {
            height: 200px;

            margin-bottom: 40px;
            box-sizing: border-box;
            z-index: 1;
        }

        .hangman, .rpg, .trivia, .rutgers, .rpc{
            background-color: #4aaaa5;
            color: #ffffff;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 250px;
            z-index: 2;
            position: absolute;
            bottom: 35px;
        }

        .pic1-wrapper, .pic2-wrapper, .pic3-wrapper, .pic4-wrapper, .pic5-wrapper {
            position: relative;
            float: left;
        }
